<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..//estilos/cadastro.css">
</head>

<body>
   
    <header>
        <img src="../imagens/pokedex.png"  height="50" alt="">
        <nav>
            <ul>
                <a href="../hmtl/index.html">Home</a>
                <a href="#">Cadastro</a>
                <a href="../hmtl/dragonaite.html">Pokedex</a>
            </ul>
        </nav>
    </header>
    <main>
<section>
    <div class="professor">
        <img class="professorImg" src="http://www.pokemongobrasil.com/wp-content/uploads/2016/07/85df40c0-2ccc-0134-0cac-0a0b9a139ea7.png" alt="">
        <div class="right">
            <div class="form-box">
                <div>
                    <h3>Cadastro de Pokémon</h3>
                </div>
        <form action="cadastro">
            <div class="informacao">
                <div class="coluna"><label for="id">ID </label></div>
                <input type="text" name="ID" id="id" placeholder=" ID" />
            </div>
            <div class="informacao">
                <div class="coluna"><label for="nomePokemon">Nome</label></div>
                <input type="text" name="nome" id="nomePokemon" placeholder=" Nome" />
            </div>

            <div class="informacao">
                <div class="coluna"><label for="descricaoPokemon"> Descrição </label></div>
                <input type="text" name="descricao" id="descricaoPokemon" placeholder="Descrição" />

            </div>
            <div class="informacao">
                <div class="coluna"><label for="alturaPokemon">Altura</label></div>
                <input type="text" name="altura" id="alturaPokemon" placeholder="Altura" />

            </div>
            <div class="informacao">
                <div class="coluna"><label for="categoriaPokemon">Categoria</label>
                </div>
                <input type="text" name="categorio" id="categoriaPokemon" placeholder="Categoria" />

            </div>
            <div class="informacao">
                <div class="coluna"><label for="pesoPokemon">Peso</label></div>
                <input type="text" name="peso" id="pesoPokemon" placeholder="Ex: 10.5 kg" />

            </div>
            <div class="informacao">
                <div class="coluna"><label for="habilidadePokemon">Habilidade</label></div>
                <input type="text" name="habilidade" id="habilidadePokemon" placeholder="Habilidade" />

            </div>
            <div class="informacao">
            <input type="submit" id="button" class="inputStyle">
        </div>
        </form> 
    </div>
</section>
</main>
</body>

</html>
