<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..//estilos/cadastro.css">
</head>

<body>
    <header>
        <img src="../imagens/pokedex.png"  height="50" alt="">
        <nav>
            <ul>
                <a href="../hmtl/index.html">Home</a>
                <a href=".//cadastro.html">Cadastro</a>
                <a href="../hmtl/dragonaite.html">Pokedex</a>
            </ul>
        </nav>

    </header>
        <div class="right">
            <div class="form-box">
                <div>
                    <h3>Cadastro de Pokémon</h3>
                </div>
        <form action="cadastro">
            <div class="informacao">
                <label for="id">ID </label>
                <input type="text" name="ID" id="id" placeholder=" ID" />
            </div>
            <div class="informacao">
                <label for="nomePokemon">Nome</label>
                <input type="text" name="nome" id="nomePokemon" placeholder=" Nome" />
            </div>

            <div class="informacao">
                <label for="descricaoPokemon"> Descrição </label>
                <input type="text" name="descricao" id="descricaoPokemon" placeholder="Descrição" />

            </div>
            <div class="informacao">
                <label for="alturaPokemon">Altura</label>
                <input type="text" name="altura" id="alturaPokemon" placeholder="Altura" />

            </div>
            <div class="informacao">
                <label for="categoriaPokemon">Categoria</label>
                <input type="text" name="categorio" id="categoriaPokemon" placeholder="Categoria" />

            </div>
            <div class="informacao">
                <label for="pesoPokemon">Peso</label>
                <input type="text" name="peso" id="pesoPokemon" placeholder="Ex: 10.5 kg" />

            </div>
            <div class="informacao">
                <label for="habilidadePokemon">Habilidade</label>
                <input type="text" name="habilidade" id="habilidadePokemon" placeholder="Habilidade" />

            </div>
            <div class="informacao">
            <input type="submit" id="button" class="inputStyle">
        </div>
        </form> 
</body>

</html>
